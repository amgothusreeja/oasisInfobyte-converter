<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid rgb(213, 213, 37);
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    label {
        display:block;
        margin-bottom: 5px;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #1b94cd;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #187092;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }
    body{
        background-color:beige;
    }
</style>
</head>
<body>
<h1>Temperature Converter</h1>
<div class="container">
    <label style="font-weight: bold;">Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature" required>
    
    <label style="font-weight:bold;">Unit:</label>
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    
    <button onclick="convertTemperature()">Convert</button>
    <h2 style="font-size: medium;">Result:</h2>
    <div class="result" id="result"></div>
</div>

<script>
    function convertTemperature() {
        var temperature = parseFloat(document.getElementById("temperature").value);
        var unit = document.getElementById("unit").value;
        var resultElement = document.getElementById("result");
        
        if (isNaN(temperature)) {
            resultElement.textContent = "Please enter a valid temperature!";
            return;
        }
        
        if (unit === "celsius") {
            var fahrenheit = (temperature * 9/5) + 32;
            var kelvin = temperature + 273.15;
            resultElement.textContent = temperature + "°C = " + fahrenheit.toFixed(2) + "°F = " + kelvin.toFixed(2) + "K";
        } else if (unit === "fahrenheit") {
            var celsius = (temperature - 32) * 5/9;
            var kelvin = (temperature - 32) * 5/9 + 273.15;
            resultElement.textContent = temperature + "°F = " + celsius.toFixed(2) + "°C = " + kelvin.toFixed(2) + "K";
        } else if (unit === "kelvin") {
            var celsius = temperature - 273.15;
            var fahrenheit = (temperature - 273.15) * 9/5 + 32;
            resultElement.textContent = temperature + "K = " + celsius.toFixed(2) + "°C = " + fahrenheit.toFixed(2) + "°F";
        }
    }
</script>

</body>
</html>
